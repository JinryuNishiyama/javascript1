<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
  
  <body>
    <h3>ストップウォッチ</h3>
    
    <p class="time">
      <span class="second-100">0</span>
      :
      <span class="second-10">0</span>
      :
      <span class="second-1">0</span>
      :
      <span class="second-one-tenth">0</span>
    </p>
    
    <button class="start">スタート</button>
    <button class="stop" disabled>ストップ</button>
    <button class="reset" disabled>リセット</button>
    
    <script src="main.js"></script>
  </body>
</html>
